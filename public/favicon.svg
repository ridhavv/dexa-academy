<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="white"/>
  
  <!-- Orange graduation cap (square shape) -->
  <rect x="8" y="12" width="38" height="38" rx="4" fill="#f97316"/>
  <rect x="12" y="16" width="30" height="30" rx="3" fill="#ea580c"/>
  
  <!-- Tassel extending from right side -->
  <circle cx="48" cy="18" r="3" fill="#f97316"/>
  <line x1="48" y1="18" x2="54" y2="26" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="54" cy="26" r="2" fill="#f97316"/>
  
  <!-- DEXA text in dark blue - overlapping with cap -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#1e3a8a" text-anchor="middle" letter-spacing="-1">D</text>
  
  <!-- Orange banner for ACADEMY (simplified) -->
  <rect x="58" y="58" width="34" height="16" rx="5" fill="#f97316"/>
  <text x="75" y="69" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">A</text>
</svg>
